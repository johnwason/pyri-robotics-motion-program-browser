<div class="container bg-white h-100 overflow-auto" id="@motion_program_opt_results_id@">
    <div class="row mb-3 mt-1">
        <div class="col-sm-10 mx-auto">
            <h1 class="p-2 text-center">Motion Program Optimization Results</h1>
            <br>
            <div v-show="running"><div class="spinner-border" role="status">
                <span class="sr-only">Running...</span>
              </div> &nbsp; &nbsp; <span class="display-6">Running...</span> &nbsp;&nbsp; <b-button variant="danger" @click="abort"><i class="fa fa-stop"></i> Abort</b-button></div>
            <div v-show="done">
            <h3>Created Global Variables</h3>
            <div style="height:300px">
            <bootstrap-table id="motion_program_created_globals_list_table" ref="motion_program_created_globals_list" :columns="created_variables_columns" :data="created_variables"></bootstrap-table>
            </div>
            </div>
            <h3>Log Output</h3>
            <div id="log_output_div" style="padding:8px;display: flex;flex-direction: column-reverse;height:400px" class="text-light bg-dark overflow-auto">
            <div id="log_output_inner_div">
            <div class="text-monospace d-block" style="white-space: pre-line" v-for="log_line in log_output">{{ log_line }}</div>
            <!--<div id="procedure_output_div_anchor" style="overflow-anchor: auto;height: 10px"></div>-->
            </div>
            </div>
        </div>
    </div>
</div>
