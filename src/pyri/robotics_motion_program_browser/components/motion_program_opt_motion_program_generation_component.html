<div>
<h2>Motion Program Generation</h2>
<h3>Input Data</h3>
<pyri-motion-program-opt-input-data ref="motion_program_generation_curve_js_file"
    name="motion_program_generation_curve_js_file" 
    title="Curve JS File" subtitle="Curve data table in joint space format"/>


<h3>Input Parameters</h3>
<b-card title="Input Parameters" sub-title="Motion program greedy algorithm program generation input parameters" 
border-variant="dark" style="padding: 0.25rem;" class="mt-2">
<b-form-group label="Robot Local Device Name" label-cols-md="3">
    <b-form-input v-model="robot_local_device_name" id ="mp_opt_motion_program_gen_robot"></b-form-input>
</b-form-group>
<pyri-motion-program-opt-acc-data-input label="Robot Acceleration Data File" 
    ref="motion_program_gen_acc_data" name="motion_program_gen_robot_acc_data"/>
<b-form-group label="Tool Local Device Name" label-cols-md="3">
    <b-form-input v-model="tool_local_device_name" id ="mp_opt_motion_program_gen_tool"></b-form-input>
</b-form-group>
<b-form-group label="Tool Surface Offset (m)" label-cols-md="3">
    <b-form-input v-model="tool_surface_offset" id ="mp_opt_motion_program_gen_tool_offset"></b-form-input>
</b-form-group>
<b-form-group label="Greedy Threshold (mm)" label-cols-md="3">
    <b-form-input v-model="greedy_threshold" id ="mp_opt_motion_program_gen_greedy_threshold"></b-form-input>
</b-form-group>
<b-form-group label="Path Velocity (m/s)" label-cols-md="3">
    <b-form-input v-model="velocity" id ="mp_opt_motion_program_gen_velocity"></b-form-input>
</b-form-group>
<b-form-group label="Segment Blend Radium (m)" label-cols-md="3">
    <b-form-input v-model="blend_radius" id ="mp_opt_motion_program_gen_blend_radius"></b-form-input>
</b-form-group>
</b-card>
<b-card title="Output Variables" sub-title="Output global variable names to store results" border-variant="dark" 
style="padding: 0.25rem;"
class="mt-2">
<b-form-group label="Motion Program Save" label-cols-md="3">
    <b-form-input v-model="motion_program_global_name" id ="mp_opt_motion_program_gen_motion_program_global_name"></b-form-input>
</b-form-group>
<b-form-group label="Motion Program Parameters Save" label-cols-md="3">
    <b-form-input v-model="motion_program_parameters_global_name" id ="mp_opt_motion_program_gen_motion_program_parameters_global_name"></b-form-input>
</b-form-group>
</b-card>
<h3>Execution</h3>
<pyri-motion-program-opt-execution id="mp_opt_motion_program_gen_execution"
@run="run()" @abort="abort()" @reset="reset()" :state="execution_state"/>

<h3>Log</h3>
<div style="height:400px">
<pyri-terminal-output ref="redundancy_resolution_log"/>
</div>
 
<div v-if="plots.length">
<h3>Results Plots</h3>
<div v-for="plot in plots" v-bind:key="plot.plot_name">
    <h4 class="text-center">{{ plot.plot_name }}</h4>
    <img :src="plot.plot_data_url"/>
</div>
</div>

</div>
