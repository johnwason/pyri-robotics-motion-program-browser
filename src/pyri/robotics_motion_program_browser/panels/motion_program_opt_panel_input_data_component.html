<div>
<b-card
    :title="title"
    :sub-title="sub_title"
    border-variant="dark" 
    style="padding: 0.25rem;"
    class="mt-2">
    <div :id="'mp_opt_' + name" style="width:100%;height:360px"></div>
    <!--<span class="font-weight-bold">Data Source:</span> {{ redundancy_resolution_input_data_source }} <br/>-->
    <b-button @click="load_from_variable">Load From Variable...</b-button>&nbsp;
    <b-button @click="load_from_csv">Load From CSV File...</b-button>&nbsp;
    <b-button @click="clear_table">Clear Table</b-button>
</b-card>
<b-modal :id="'mp_opt_' + name + '_file_modal'" title="Select CSV File"
    @ok="load_from_csv2(name)" hide-header-close>
    <b-form-group label="Data File (CSV)">
        <b-form-file :id="'mp_opt_' + name + '_file'"
        v-model="data_file" :state="Boolean(data_file)"
        placeholder="Choose data file or drop it here..."
        drop-placeholder="Drop file here..."
        accept=".csv"></b-form-file>
    </b-form-group>
</b-modal>
</div>
