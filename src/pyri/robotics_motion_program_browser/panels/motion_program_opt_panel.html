<div id="motion_program_opt" class="h-100 bg-white container overflow-auto">
    <div class="row mb-3 mt-1">
        <div class="col-sm-10 mx-auto">
<b-card border-variant="dark" style="display:inline-block; padding: 0.25rem;" no-body>Optimization Operation: 
    <b-form-radio-group id="mp-opt-operation" v-model="op_selected" name="mop-opt-selected-radio" buttons button-variant="dark">
        <b-form-radio value="redundancy_resolution">Redundancy Resolution</b-form-radio>
        <b-form-radio value="motion_program_generation">Motion Program Generation</b-form-radio>
        <b-form-radio value="motion_program_optimization">Motion Program Optimization</b-form-radio>
        <b-form-radio value="motion_program_execution">Motion Program Execution</b-form-radio>
    </b-form-radio-group>
</b-card>

<div v-show="op_selected === 'redundancy_resolution'">
    <motion-program-opt-panel-redundancy-resolution-component/>
</div>
<div v-show="op_selected === 'motion_program_generation'">
    <motion-program-opt-panel-motion-program-generation-component/>
</div>
<div v-show="op_selected === 'motion_program_optimization'">
    <h2>Motion Program Optimization</h2>
</div>
<div v-show="op_selected === 'motion_program_execution'">
    <motion-program-opt-panel-motion-program-exec-component/>
</div>
</div>
</div>
</div>
